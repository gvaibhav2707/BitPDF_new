<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitPDF: PDF Summarizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">BitPDF: PDF Summarizer</h1>
        <div class="translate-box">
            <div class="upload-section">
                <h2>Upload PDF</h2>
                <form method="POST" action="/upload" enctype="multipart/form-data">
                    <input type="file" name="file" accept="application/pdf" required>
                    <button type="submit" class="btn">Summarize PDF</button>
                </form>
            </div>
            <div class="output-section">
                <h2>Summary Output</h2>
                <p class="instructions">After uploading, the summarized text will be available for download.</p>
            </div>
        </div>
    </div>
</body>
</html>
